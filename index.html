<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="aframe-ar-nft.js"></script>

<script>
    window.onload = function() {
        document.querySelector("#playButton").addEventListener('click', () => {
            document.querySelector("#playButton").style.display = 'none';
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.play();
                audio.pause();
                audio.currentTime = 0;
            });
        });

        AFRAME.registerComponent('audiohandler', {
            schema: {
                audioId: {type: 'string'}
            },

            init: function () {
                const marker = this.el;
                this.audio = document.querySelector(`#${this.data.audioId}`);
                this.icon = document.querySelector("#shared-icon-display");

                marker.addEventListener('markerFound', () => {
                    this.icon.style.visibility = 'visible';
                    this.playAudio();
                });

                marker.addEventListener('markerLost', () => {
                    this.icon.style.visibility = 'hidden';
                    this.stopAudio();
                });
            },

            playAudio: function () {
                if (this.audio) {
                    this.audio.play();
                }
            },

            stopAudio: function () {
                if (this.audio) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                }
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }

    #playButton {
        position: fixed;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        padding: 20px 32px;
        background-color: #cd6133;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
    }

    #playButton:hover {
        background-color: #cc8e35;
    }

    #shared-icon-display {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        visibility: hidden;
        width: 60px;
        height: 60px;
        z-index: 9999;
    }
</style>

<body style="margin: 0px; overflow: hidden; touch-action: none;">
    <div class="arjs-loader">
        <div>載入中，請稍候...</div>
    </div>

    <button id="playButton">點擊啟用音效</button>

    <!-- 視覺框架 -->
    <svg width="100%" height="100%" style="position: fixed; top: 0; left: 0; z-index: 1000; pointer-events: none;">
        <defs>
            <mask id="circle-mask">
                <rect width="100%" height="100%" fill="white" />
                <circle cx="50%" cy="50%" r="150" fill="black" />
            </mask>
        </defs>
        <rect width="100%" height="100%" fill="rgba(252, 252, 252, 0.4)" mask="url(#circle-mask)" />
        <circle cx="50%" cy="50%" r="150" stroke="rgba(252, 252, 252, 0.6)" stroke-width="5" fill="none" />
    </svg>

    <div id="visual-frame">
        <img id="shared-icon-display" src="icon/audio-waves.png">
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="antialias: true; alpha: true; precision: medium;"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <audio src="sound/saying.mp3" preload="auto" id="audio1" loop crossorigin></audio>
            <audio src="sound/ai_sound_years_new.mp3" preload="auto" id="audio2" loop crossorigin></audio>
        </a-assets>

        <a-nft
            audiohandler="audioId: audio1"
            type="nft"
            url="https://kevinljw.github.io/ar-nft-audio/data/korean_bird"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="50">
        </a-nft>

        <a-nft
            audiohandler="audioId: audio2"
            type="nft"
            url="https://kevinljw.github.io/ar-nft-audio/data/korean_temple"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="20">
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
